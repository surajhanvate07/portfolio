<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        /* Style for invalid input fields */
        .form-control.is-invalid {
            border-color: #dc3545; /* Bootstrap red */
            padding-right: 2.5rem;
            background-repeat: no-repeat;
            background-position: right calc(0.375em + 0.1875rem) center;
            background-size: calc(0.75em + 0.375rem) calc(0.75em + 0.375rem);
        }

        /* Error message styling */
        .error-message {
            color: #dc3545; /* Bootstrap red */
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        /* Optional: icon inside input for invalid field */
        .form-control.is-invalid {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke='red'%3e%3cpath stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M12 8v4m0 4h.01M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20z'/%3e%3c/svg%3e");
        }

        /* Optional: smaller textarea */
        textarea.form-control {
            height: 8rem !important;
        }
        @media (max-width: 576px) {
        .alert.d-inline-block {
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
        }
    }
    </style>
</head>
<body>
<section class="py-5" th:fragment="contact">
    <div class="container px-5">
        <div class="contact-card rounded-4 py-4 px-4 px-md-5">
            <div class="text-center mb-4">
                <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3">
                    <i class="bi bi-envelope"></i>
                </div>
                <h1 class="fw-bolder">Get in touch</h1>
                <p class="lead fw-normal text-muted mb-0">Let's work together!</p>
            </div>

            <!-- Success message -->
            <div class="d-flex justify-content-center mb-3">
                <div th:if="${successMessage}"
                     class="alert alert-success alert-dismissible fade show d-inline-block text-center"
                     role="alert"
                     style="max-width: 90%; min-width: 200px;">
                    <i class="bi bi-check-circle-fill me-2"></i>
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>

            <!-- Error message -->
            <div class="d-flex justify-content-center mb-3">
                <div th:if="${errorMessage}"
                     class="alert alert-danger alert-dismissible fade show d-inline-block text-center"
                     role="alert"
                     style="max-width: 90%; min-width: 200px;">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>


            <div class="row gx-5 justify-content-center">
                <div class="col-lg-8 col-xl-6">
                    <form th:action="@{/contact}" th:object="${contactForm}" method="post">
                        <!-- Name input-->
                        <div class="form-floating mb-3">
                            <input type="text" th:field="*{name}"
                                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
                                   class="form-control" placeholder=" " />
                            <label for="name">Full name <span style="color: red;">*</span></label>
                            <div class="error-message text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>

                        <!-- Email address input-->
                        <div class="form-floating mb-3">
                            <input type="email" th:field="*{email}"
                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                   class="form-control" placeholder=" " />
                            <label for="email">Email address <span style="color: red;">*</span></label>
                            <div class="error-message text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>

                        <!-- Phone number input (Optional)-->
                        <div class="form-floating mb-3">
                            <input type="tel" th:field="*{phone}" class="form-control" placeholder=" " />
                            <label for="phone">Phone number</label>
                        </div>

                        <!-- Message input-->
                        <div class="form-floating mb-3">
                            <textarea th:field="*{message}"
                                      th:classappend="${#fields.hasErrors('message')} ? 'is-invalid' : ''"
                                      class="form-control" placeholder=" "></textarea>
                            <label for="message">Message <span style="color: red;">*</span></label>
                            <div class="error-message text-danger" th:if="${#fields.hasErrors('message')}" th:errors="*{message}"></div>
                        </div>

                        <!-- Submit Button-->
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
