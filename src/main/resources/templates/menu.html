<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg py-3" th:fragment="menu">
    <div class="container px-5 d-flex align-items-center justify-content-between">

        <!-- Brand -->
        <a class="navbar-brand d-flex flex-column flex-sm-row align-items-start align-sm-center" th:href="@{/}">
            <span class="fw-bolder">Suraj Hanvate</span>
            <span class="small mt-1 mt-sm-0 ms-sm-2">| Java Backend Developer</span>
        </a>

        <!-- Mobile toggler -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <i class="bi bi-list" style="font-size:1.5rem; color: var(--text-color)"></i>
        </button>

        <!-- Menu Items -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder align-items-center">

                <li class="nav-item"><a class="nav-link" th:href="@{/contact}">Contact</a></li>

                <!-- Theme Toggle Button -->
                <li class="nav-item ms-3">
                    <button id="theme-toggle" class="btn border-0" title="Toggle light/dark mode">
                        <i id="theme-icon" class="bi bi-moon-fill"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
